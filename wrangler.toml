name = "dtiktok-website"
compatibility_date = "2024-12-24"

[build]
command = "npm run build"
watch_dir = "src"

[build.upload]
format = "service-worker"

[site]
bucket = ".next"
entry-point = "_worker.js"

[env.production]
routes = [
  { pattern = "/*", zone_name = "dtiktok-website.pages.dev" }
]

[pages]
pages_build_output_dir = ".next"
